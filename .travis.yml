language: cpp
install: sudo apt-get install -y libboost-all-dev
script: make test
dist: trusty
sudo: required
os: linux
branches:
  only:
    - master
    - readability
    - ex_boost
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

before_install:
    - eval "${MATRIX_EVAL}"
notifications:
  email:
    on_failure: change